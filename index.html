<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO DO LIST</title>
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="container">
        <div class="heading">
        <h1>MY TO DO LIST </h1>
        </div>
        <p>My to do list app will help you to organize your daily work and finish it day by day all you have to do is just add your tasks and remove it after you finish it </p>
        <div class="addtask">
            <input type="text" placeholder="Add your task">
            <button>ADD</button>

        </div>

        <ol class="notCompleted">
            <h2>Not completed</h2>

        </ol>

        <ol class="completed">
            <h2> completed</h2>

        </ol>


    </div>

    <script src="main.js"></script>
</body>
</html>
